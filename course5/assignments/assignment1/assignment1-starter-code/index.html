<!doctype html>
<html ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body >
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>
     <p>This assignment extends to the optional part. Hence, empty values ("","","") will not count as a separate dish.</p>
         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             ng-model="lunchInput"
             class="form-control">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="tooMuchClicked()">Check If Too Much</button>
         </div>
         <div class="form-group message" style="color: {{textColor}}; border-color:{{borderColor}}; border-style:
             solid; border-width: 1px;">
           <!-- Your message can go here. -->
           {{ message }}
         </div>
   </div>

</body>
</html>
